<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-50 font-inter text-gray-800 overflow-x-hidden">
    <nav class="bg-white shadow-lg sticky top-0 z-20">
      <div
        class="max-w-7xl px-4 py-4 flex items-center justify-start"
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
      >
        <a
          href="#"
          class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-cyan-600"
        >
          Quizly
        </a>
      </div>
    </nav>

    <header class="text-center py-20">
      <h1 class="text-5xl font-extrabold text-gray-900 mb-6">
        Create Quizzes with AI
      </h1>
      <p class="text-xl text-gray-700 max-w-2xl mx-auto leading-relaxed">
        Generate engaging quizzes instantly. Perfect for educators and learners.
      </p>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-16">
      <section class="bg-white shadow-xl rounded-2xl p-10">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Create Your Quiz</h2>
        <form id="questionForm" class="space-y-8">
          <div>
            <label
              for="topic"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Topic or Context Text</label
            >
            <input
              id="topic"
              type="text"
              placeholder="Enter topic or paste context..."
              required
              class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-white text-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
            />
          </div>
          <div>
            <label
              for="file"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Upload PDF or Text File (Optional)</label
            >
            <input
              id="file"
              type="file"
              accept=".pdf,.txt"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-white text-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
            />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label
                for="difficulty"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Difficulty</label
              >
              <select
                id="difficulty"
                required
                class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-white text-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
              >
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div>
              <label
                for="qtype"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Question Type</label
              >
              <select
                id="qtype"
                required
                class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-white text-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
              >
                <option value="MCQ">Multiple Choice</option>
                <option value="Short Answer">Short Answer</option>
              </select>
            </div>
            <div>
              <label
                for="num_questions"
                class="block text-sm font-medium text-gray-700 mb-1"
                ># of Questions</label
              >
              <input
                id="num_questions"
                type="number"
                min="1"
                max="20"
                value="5"
                required
                class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-white text-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
              />
            </div>
          </div>
          <div class="flex items-center space-x-6">
            <button
              type="submit"
              id="generateBtn"
              class="bg-gradient-to-r from-cyan-500 to-cyan-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-cyan-600 hover:to-cyan-700 transition transform hover:scale-105"
            >
              Generate
            </button>
            <button
              type="button"
              id="clearBtn"
              class="bg-gradient-to-r from-red-500 to-red-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-red-600 hover:to-red-700 transition transform hover:scale-105"
            >
              Clear
            </button>
            <div
              id="spinner"
              class="w-8 h-8 border-4 border-cyan-600 border-t-transparent rounded-full animate-spin hidden"
            ></div>
          </div>
        </form>
      </section>

      <div id="questionsContainer" class="mt-16 space-y-8"></div>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
